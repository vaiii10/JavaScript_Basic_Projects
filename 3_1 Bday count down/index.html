<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count down</title>
    <link rel="stylesheet" href="/css.css">
</head>


<body>
    <div class="bgbox">

        <div class="content1">
            <h2>Vaidehi's B-day Loading...</h2><br>
        </div>

        <div class="content" id="end-date">
            <h1> 10 Feb 2024 12:00 am </h1>
        </div>


        <div class="d">
            <div class="display">
                <input type="text" class="text" placeholder="day" readonly>
                <label for="">DAYS</label>
            </div>

            <div class="display">
                <input type="text" class="text" placeholder="hour" readonly>
                <label for="">HOURS</label>
            </div>

            <div class="display">
                <input type="text" class="text" placeholder="min" readonly>
                <label for="">MIN</label>
            </div>

            <div class="display">
                <input type="text" class="text" placeholder="sec" readonly>
                <label for="">SEC</label>
            </div>
        </div>


        <div class="footer">
            &copy; Vaidehi Ghodasara
        </div>

    </div>

    <script src="js.js"></script>
</body>

</html>
